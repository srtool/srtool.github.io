<!doctype html>
<html data-ng-app="srtool">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SRTool</title>
    <style></style>
</head>

<body data-ng-controller="IndexController as vc">
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                SRTool
            </h1>
            <h2 class="subtitle">
                Ferramenta para adiantar e atrasar seus arquivos de legenda
            </h2>
        </div>
    </div>
</section>
<div class="section">
    <div class="columns">
        <div class="column">
            <input
                maxlength="2" class="input"
                data-ng-change="vc.evaluateSRTool()"
                data-ng-model="vc.time.hour" placeholder="00">
        </div>
        <div class="column">
            <input maxlength="2" class="input"
                   data-ng-change="vc.evaluateSRTool()"
                   data-ng-model="vc.time.minute"
                   placeholder="59">
        </div>
        <div class="column">
            <input maxlength="2" class="input"
                   data-ng-change="vc.evaluateSRTool()"
                   data-ng-model="vc.time.second"
                   placeholder="59">
        </div>
        <div class="column">
            <input maxlength="3" class="input"
                   data-ng-change="vc.evaluateSRTool()"
                   data-ng-model="vc.time.millisecond" placeholder="999">
        </div>
    </div>
    <div class="columns">
        <div class="column">
            <textarea class="textarea" data-ng-model="vc.content" data-ng-change="vc.evaluateSRTool()"></textarea>
        </div>
        <div class="column">
            <textarea disabled class="textarea" data-ng-model="vc.parsedContent"></textarea>
            <div style="margin-top:10px;">
                <button class="button is-primary" data-ng-click="vc.download()" style="width: 100%;">Baixar legenda</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
